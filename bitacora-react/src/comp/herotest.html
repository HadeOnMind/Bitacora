<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section Example</title>
  <style>
    .hero {
      height: 100vh;
      background: url('background-image.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 4rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    .hero button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background: #007bff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Welcome to My Website</h1>
      <p>Your journey starts here</p>
      <button>Get Started</button>
    </div>
  </div>
</body>
</html>
